<div class="container mt-3">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3" *ngFor="let articulo of articulos">
      <a [routerLink]="'/ficha/' + articulo.id">
        <div class="card">
          <div class="card-header p-0">
            <img [src]="articulo.imagen" alt="imagen articulo">
            <div class="icon">
              <fa-icon *ngIf="articulo.favorito == true" [icon]="faHeart" class="text-danger"></fa-icon>
              <fa-icon *ngIf="articulo.favorito == false" [icon]="faHeart" class="text-grey"></fa-icon>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title text-center fw-bold">
              {{articulo.nombre}}
            </div>
            <div *ngIf="articulo.ofertas == 0">
              <p class="card-text text-center">{{articulo.precio | currency: "EUR"}}</p>
            </div>
            <div class="precio" *ngIf="articulo.ofertas != 0">
              <p class="card-text text-decoration-line-through">{{articulo.precio | currency: "EUR"}}</p>
              <p class="card-text text-danger">{{articulo.ofertas | currency: "EUR"}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
