<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active c-item">
      <img [src]="carousel[0].imagen" class="d-block w-100 c-image" alt="...">
    </div>
    <div class="carousel-item c-item">
      <img [src]="carousel[1].imagen" class="d-block w-100 c-image" alt="...">
    </div>
    <div class="carousel-item c-item">
      <img [src]="carousel[2].imagen" class="d-block w-100 c-image" alt="...">
    </div>
  </div>
</div>
<div class="container mt-5 mb-5 banners">
  <div class="row align-items-center">
    <div class="col" *ngFor="let banner of banners">
      <img src="{{banner.imagen}}" alt="imagen banner">
    </div>
  </div>
</div>
<h1 class="mb-3 mt-xl-5 text-center">Categorias</h1>
<div class="container mb-3">
  <div class="row">
    <div class="col-3 mb-3" *ngFor="let categoria of categorias">
      <a routerLink="/categoria">
        <div class="card">
          <div class="card-header p-0">
            <img [src]="categoria.imagen" alt="imagen categoria" class="cat-imagen">
          </div>
          <div class="card-body">
            <div class="card-title text-center">
              <h3>{{categoria.nombre}}</h3>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
